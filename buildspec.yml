version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo "Running pre-build checks..."
      - pytest -v -s
  build:
    commands:
      - echo "Checking if FastAPI app runs without errors..."


artifacts:
  files:
    - '**/*'
